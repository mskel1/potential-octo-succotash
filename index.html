<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
       <a class="navbar-brand" href="#">Hiking 101's Newletter</a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/mskel1/miniature-succotash" target="_blank">Hotel Repo</a>
          <a class="nav-link" href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fmskel1.github.io%2Fminiature-succotash%2F" target="_blank">Check my code!</a>
        </li>
      </ul>
  </nav>

  <div class="row">
    <p></p>
  </div>

  <div class="row">
    <div class="card col-md-4 offset-4">
     <div class="card-body">
        <h4 class="card-title">Sign up for the newsletter below!</h4>
        <br>
        <form>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname"><br>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname"><br>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email"><br>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday"><br>
          <label for="pword">Password:</label>
          <input type="password" id="pword" name="pword"><br>
          <label for="continent">What is your continent?</label>

          <select name="continent" id="continent">
            <option value="null">---</option>
            <option value="africa">Africa</option>
            <option value="antartica">Antartica</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="northam">North America</option>
            <option value="southam">South America</option>
          </select>
   
          <p>Do you want to receive emails from us?</p>
          <input type="radio" id="yes" name="yes" value="Yes">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="no" value="No">
          <label for="no">No</label><br>
          <input type="checkbox" id="terms" name="terms" value="Terms">
          <label for="terms"> I agree to the terms and conditions</label><br>
          <input type="checkbox" id="privacy" name="privacy" value="Privacy">
          <label for="privacy"> I accept the privacy policy</label><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
  <br>

  <br>
  <br>

  <br>
  <br>
  <br>
  <br>
</body>

<div class="row">
  <footer class="text-center text-lg-start bg-light text-muted">
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
      <div class="me-5 d-none d-lg-block">
        <span>Thanks for visiting!</span>
      </div>
    </section>
  </footer>
</div>

</html>
